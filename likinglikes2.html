<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="likes2.css">
</head>

<body>
    <div class="page">
        <div class="bar">
            <h1>Network</h1>
        </div>
        <h1 id="feed">Your Feed</h1>
        <div class="boxes">
            <div class="left">
                <img class="user" src="user-circle.png"></img>
                <a class="avatar" href="##">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
            <div class="right">
                <div class="container1">
                    <div class="row1">
                        <p class="neil">Neil M.</p>
                        <p class="likes"><span id="three">3</span>Like(s)</p>
                        <button id="btn" onclick="addOne('#three')">Like</button>
                    </div>
                    <div class="row2">
                        <p>I just set up this new Discord bot, let me know what
                            you all <a href="#">think.</a>
                        </p>
                    </div>
                </div>
                <div class="container2">
                    <div class="row11">
                        <p class="Nichole">Nichole K.</p>
                        <p class="likes2"><span id="twelve">12</span>Like(s)</p>
                        <button id="btn" onclick="addOne('#twelve')">Like</button>
                    </div>
                    <div class="row22">
                        <p>Just finished my <a href="#">next comic,</a> check it out!</p>
                    </div>
                </div>
                <div class="container3">
                    <div class="row111">
                        <p class="jim">Jim R.</p>
                        <p class="likes3"><span id="nine">9</span>Like(s)</p>
                        <button id="btn" onclick="addOne('#nine')">Like</button>
                    </div>
                    <div class="row222">
                        <p>I can stop listening to the <a href="#">new album.</a> Who else is
                            liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="likes2.js"></script>
</body>

</html>
